<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" />
<body>
	<nav th:replace="fragments :: navigation"></nav>

	<div class="container-fluid">
		<div class="row justify-content-center bg-dark text-white">
			<div class="col-12">
				<h4 class="display-4">Neuen Anwender erstellen</h4>

				<form id="formName" th:action="'/users'" th:object="${newUser}"
					method="post">


					<div class="form-group">
						<input th:field="*{name}" class="form-control"
							   placeholder="Name" minlength="1" maxlength="32"/>
						<small class="form-text text-muted">
						[[#{ihrNameZEICHENANZAHL.text}]] </small>
					</div>

					<div class="form-group">
						<input th:field="*{login}" class="form-control" placeholder="Login" minlength = "4" maxlength= "20" />
						<small class="form-text text-muted">[[#{loginRegeln.text}]]</small>
					</div>

					<div class="form-group">
						<input th:field="*{password}" class="form-control"
							th:placeholder="#{passwort.text}" type="password" minlength = "8" maxlength= "20"/>
						<small class="form-text text-muted">[[#{passwortSonderzeichen.text}]]</small>
						<small class="form-text text-muted">[[#{passwortRegeln.text}]]</small>
					</div>

					<button type="submit" class="btn btn-primary">[[#{erstellen.text}]]</button>
					<a href="/users" class="btn btn-danger" th:text="#{abbrechen.text}"></a>
				</form>
			</div>
		</div>
	</div>
	
	<th:block th:replace="fragments :: scripts">
</body>
</html>
