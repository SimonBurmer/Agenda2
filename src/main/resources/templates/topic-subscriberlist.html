<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head" />
<body class="bg-dark text-white">
	<nav th:replace="fragments :: navigation"></nav>

	<div class="container-fluid p-3 mb-2">
		<div class="row justify-content-center">
			<div class="col-12">
				<h4 class="display-4">
					[[#{listeDerTeilnehmer.text}]]
				</h4>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-12">
				<table class="table table-dark table-striped">
					<thead>
						<tr>
							<th scope="col">[[#{name.text}]]</th>
							<th scope="col">[[#{erledigteTasks.text}]]</th>
							<th scope="col">[[#{unerledigteTasks.text}]]</th>
						</tr>
					</thead>
					 <tr th:each="subscriber : ${subscribers}">
						<td th:text="${subscriber.subscriberForTopic.name} " />
						<td class="text-success" th:text="${subscriber.amountFinishedTasks} " />
					    <td class="text-warning" th:text="${subscriber.amountUnfinishedTasks} " />
					</tr>
				</table>
			</div>
		</div>
		<div class="row justify-content-left">
			<div class="col">
				<a href="/topics" class="btn btn-secondary">[[#{zurueck.text}]]</a>
			</div>
		</div>
	</div>

	<th:block th:replace="fragments :: scripts">
</body>
</html>
